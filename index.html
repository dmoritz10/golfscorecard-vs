<!DOCTYPE html5>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="manifest" href="manifest.json">

</head>

<body style="margin:0;width: 100%; height:100%;">

<script> 

    if ("serviceWorker" in navigator) {
        if (navigator.serviceWorker.controller) {
            console.log("[PWA Builder] active service worker found, no need to register");
        } else {
            // Register the service worker
            navigator.serviceWorker
                .register("pwabuilder-sw.js", {
                    scope: "./"
                    })
                .then(function (reg) {
                    console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                    })
                .catch(function(err) {
                    console.log("[PWA Builder] Service worker registration failed: ", err)
                    }); 
        }
    }

  canUseGeo = document.featurePolicy.allowsFeature("geolocation")
  console.log('canUseGeo - ' + canUseGeo)

    
</script>

<iframe src="https://script.google.com/macros/s/AKfycbx0wbMCZ9KorSKMoVuibBctfeZIz6Onq5MFQp3zTXf1V27cfo3u/exec"
    allow="geolocation"
    style="width: 100%; height:100%;overflow-x:hidden;overflow-y:hidden;  border: 0 ; margin:0; padding:0"

>
</iframe>

</body>
</html>
